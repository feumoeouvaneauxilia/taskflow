<ng-container>
  <c-container [fluid]="true" class="border-bottom px-4">
    <button
      [cSidebarToggle]="sidebarId()"
      cHeaderToggler
      class="btn"
      toggle="visible"
      style="margin-inline-start: -14px;"
      aria-label="Toggle sidebar navigation"
    >
      <svg cIcon name="cilMenu" size="lg"></svg>
    </button>
  
    <c-header-nav class="d-none d-md-flex ms-auto ">
      <a cNavLink>
        <svg cIcon class="my-1" name="cilBell" size="lg"></svg>
      </a>
      
    </c-header-nav>

    <c-header-nav class="ms-auto ms-md-0">
      <div class="nav-item py-1">
        <div class="vr h-100 mx-2 text-body text-opacity-75"></div>
      </div>
      <ng-container *ngTemplateOutlet="themeDropdown" />
      <div class="nav-item py-1">
        <div class="vr h-100 mx-2 text-body text-opacity-75"></div>
      </div>
    </c-header-nav>

    <c-header-nav class="mx-0">
      <ng-container *ngTemplateOutlet="userDropdown" />
    </c-header-nav>

  </c-container>
  <c-container [fluid]="true" class="px-4">
    <c-breadcrumb-router />
  </c-container>
</ng-container>
<!--</c-header>-->

<ng-template #userDropdown>
  <c-dropdown [popperOptions]="{ placement: 'bottom-start' }" variant="nav-item">
    <button [caret]="false" cDropdownToggle class="py-0 pe-0" aria-label="Open user menu">
      <c-avatar
        shape="rounded-1"
        size="md"
        status="success"
        textColor="primary"
        alt="User avatar"
      >
        {{ getUserInitials() }}
      </c-avatar>
    </button>
    <ul cDropdownMenu class="pt-0 w-auto">
      <li>
        <h6 cDropdownHeader class="bg-body-secondary text-body-secondary fw-semibold py-2 rounded-top">
          Account - {{ userName || 'User' }}
        </h6>
      </li>


      <li>
        <a cDropdownItem routerLink="">
          <svg cIcon class="me-2" name="cilUser" name="cilSettings"></svg>
          Profile Settings
        </a>
        <a cDropdownItem (click)="openProfileModal()">
          <svg cIcon class="me-2" name="cilUser"></svg>
        Profile Settings
      </a>
      </li>
      
      <li>
        <hr cDropdownDivider />
      </li>
      
    </ul>
  </c-dropdown>
</ng-template>

<ng-template #themeDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button [caret]="false" cDropdownToggle aria-label="Open theme picker">
      <svg cIcon [name]="icons()" size="lg"></svg>
    </button>
    <div cDropdownMenu>
      @for (mode of colorModes; track mode.name) {
        <button
          (click)="colorMode.set(mode.name)"
          [active]="colorMode()===mode.name"
          cDropdownItem
          class="d-flex align-items-center"
        >
          <svg cIcon class="me-2" [name]="mode.icon" size="lg"></svg>
          {{ mode.text }}
        </button>
      }
    </div>
  </c-dropdown>
</ng-template>
<c-modal [(visible)]="isModalVisible" size="lg" backdrop="static" modalClass="modal-right">
  <c-modal-header>
    <strong >Edit Profile</strong>
  </c-modal-header>
  <c-modal-body>
    
    <form [formGroup]="profileForm" class="px-3" style="max-width: 100%;">
      <div class="mb-3">
        <label >Name</label>
        <input formControlName="name" class="form-control form-control-sm dark-input" />
      </div>
      <div class="mb-3">
        <label >Email</label>
        <input formControlName="email" class="form-control form-control-sm dark-input" />
      </div>
      <div class="mb-3">
        <label >Password</label>
        <input type="password" formControlName="password" class="form-control form-control-sm dark-input" />
      </div>
      <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-outline-light" (click)="closeProfileModal()">Cancel</button>
        <button type="submit" class="btn btn-danger">Save</button>
      </div>
    </form>
  </c-modal-body>
</c-modal>
