<!--sidebar-->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed border-end"
  colorScheme="dark"
  id="sidebar1"
  visible
>
  <c-sidebar-header class="border-bottom">
    <c-sidebar-brand [routerLink]="[]">
  <!-- Full logo (visible when sidebar is expanded) -->
  <img
    src="assets/images/logo_taskflow.png"
    class="sidebar-brand-full"
    height="60"
    width="auto"
    style="max-width: 150px; object-fit: contain;"
    alt="TaskFlow"
  />
  <!-- Collapsed logo (icon version, visible when sidebar is narrow) -->
  <img
    src="assets/images/logo_taskflow.png"
    class="sidebar-brand-narrow"
    height="35"
    width="35"
    style="object-fit: cover; border-radius: 6px;"
    alt="TF"
  />
</c-sidebar-brand>
  </c-sidebar-header>

  <div class="d-flex flex-column h-100">
    <ng-scrollbar pointerEventsMethod="scrollbar" visibility="hover" class="flex-grow-1">
      <c-sidebar-nav [navItems]="navItems" dropdownMode="close" compact />
    </ng-scrollbar>
    
    <!-- Logout at the bottom -->
    <div class="mt-auto border-top">
      <c-sidebar-nav [navItems]="[logoutItem]" dropdownMode="close" compact />
    </div>
  </div>

  <!-- @if (!sidebar1.narrow) {
    <c-sidebar-footer cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex" toggle="unfoldable" style="cursor: pointer;">
      <button cSidebarToggler aria-label="Toggle sidebar fold"></button>
    </c-sidebar-footer>
  } -->
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100">
  <!--app-header-->
  <app-default-header
    [cShadowOnScroll]="'sm'"
    class="mb-4 d-print-none header header-sticky p-0 shadow-sm"
    position="sticky"
    sidebarId="sidebar1"
  />
  <!--app-body-->
  <div class="body flex-grow-1">
    <c-container breakpoint="lg" class="h-auto px-4">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer />
</div>
